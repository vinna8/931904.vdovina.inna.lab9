<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Practice â„–10</title>
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	
	<body>
		<main>
			<div class="calculator">
				<div class="panel">0</div>		
				<table>
					<tr>
						<td><div class="button num">7</div></td>

						<td><div class="button num">9</div></td>
						<td><div class="button operator">/</div></td>

						<td><div class="button num">4</div></td>

						<td><div class="button num">2</div></td>
						<td><div class="button num">3</div></td>
						<td><div class="button operator">-</div></td>
						<td rowspan="2"><div class="button button-long1">=</div></td>
					</tr>
					<tr>
						<td colspan="2"><div class="button button-long2 num">0</div></td>
						<td><div class="button">.</div></td>
						<td><div class="button operator">+</div></td>
					</tr>
				</table>
			</div>

		<script src="myscript.js"></script>
